name: Maven Build

on:
  push:
    branches: master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B deploy -Dtoken=GH_TOKEN -DaltDeploymentRepository=github::default::https://maven.pkg.github.com/raonigabriel
